<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my school image</h1>
    <h2>school</h2>
    <img src="My school.jpg" alt="school...." width="400" height="300">
    <h2> Audio of my school bell</h2>
    <audio controls autoplay>
        <source src="school bell.mp3" type="audio/mp3">
    </audio>
    <h3>video of student writing</h3>
    <video width="500" height="500" controls autoplay>
        <source src="school video.mp4" type="video/mp4">
    </video>
    <h4> my school iframe</h4>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/DHQiC08_Kzo?si=OolUgccEpzQsg0Sm"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
